<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Todo-Liste</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <input type="text" id="todoInput" placeholder="Neue Aufgabe">
    <input type="file" id="imageInput" accept="image/*">
    <button onclick="openCamera()">Kamera öffnen</button>
    <button onclick="addTodo()">Hinzufügen</button>
    <ul id="todoList"></ul>
    <button onclick="toggleCompletedTasks()">Erledigte Aufgaben anzeigen/verstecken</button>
    <div id="historyContainer" style="display:none;"></div>
    <ul id="hiddenHistory" style="display:none;"></ul>

    <div id="camera">
        <video id="video" width="320" height="240" autoplay></video>
        <button onclick="takePicture()">Bild aufnehmen</button>
        <canvas id="canvas" style="display:none;"></canvas>
    </div>

    <div id="cropper-container">
        <img id="cropper-image">
        <button onclick="cropImage()">Bild zuschneiden</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script>
        function toggleCompletedTasks() {
            const historyContainer = document.getElementById('historyContainer');
            if (historyContainer.style.display === 'none') {
                historyContainer.style.display = 'block';
            } else {
                historyContainer.style.display = 'none';
            }
        }
    </script>
    <script src="todo.js"></script>
</body>

</html>
