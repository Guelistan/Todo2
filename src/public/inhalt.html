<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Todo-Liste</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
    <style>
        body {
            background-color: blue;
            color: white;
            font-family: Arial, sans-serif;
        }

        .todo-item {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            display: inline-block;
            vertical-align: top;
            width: 30%;
            box-sizing: border-box;
        }

        .todo-text {
            margin-right: 10px;
        }

        .todo-image {
            max-width: 100px;
            max-height: 100px;
            margin-top: 10px;
        }

        .completed {
            text-decoration: line-through;
        }

        #camera {
            display: none;
        }

        #cropper-container {
            display: none;
        }

        button {
            background-color: green;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            box-shadow: 2px 2px 5px black;
        }

        button:hover {
            opacity: 0.9;
        }

        #todoList {
            display: flex;
            flex-wrap: wrap;
            flex-direction: row-reverse;
            padding: 0;
            list-style: none;
        }

        #todoList li {
            margin: 10px;
        }
    </style>
</head>

<body>
    <input type="text" id="todoInput" placeholder="Neue Aufgabe">
    <input type="file" id="imageInput" accept="image/*">
    <button onclick="openCamera()">Kamera öffnen</button>
    <button onclick="addTodo()">Hinzufügen</button>
    <ul id="todoList"></ul>
    <div id="historyContainer"></div>
    <ul id="hiddenHistory" style="display:none;"></ul>

    <div id="camera">
        <video id="video" width="320" height="240" autoplay></video>
        <button onclick="takePicture()">Bild aufnehmen</button>
        <canvas id="canvas" style="display:none;"></canvas>
    </div>

    <div id="cropper-container">
        <img id="cropper-image">
        <button onclick="cropImage()">Bild zuschneiden</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script src="todo.js"></script>
</body>

</html>
