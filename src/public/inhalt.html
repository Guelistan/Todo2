<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Todo-Liste</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
    <style>
        .todo-item {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
        }

        .todo-text {
            margin-right: 10px;
        }

        .todo-image {
            max-width: 100px;
            max-height: 100px;
            margin-top: 10px;
        }

        .completed {
            text-decoration: line-through;
        }

        #camera {
            display: none;
        }

        #cropper-container {
            display: none;
        }
    </style>
</head>

<body>
    <input type="text" id="todoInput" placeholder="Neue Aufgabe">
    <input type="file" id="imageInput" accept="image/*">
    <button onclick="openCamera()">Kamera öffnen</button>
    <button onclick="addTodo()">Hinzufügen</button>
    <ul id="todoList"></ul>
    <div id="historyContainer"></div>
    <ul id="hiddenHistory" style="display:none;"></ul>

    <div id="camera">
        <video id="video" width="320" height="240" autoplay></video>
        <button onclick="takePicture()">Bild aufnehmen</button>
        <canvas id="canvas" style="display:none;"></canvas>
    </div>

    <div id="cropper-container">
        <img id="cropper-image">
        <button onclick="cropImage()">Bild zuschneiden</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script src="todo.js"></script>
</body>

</html>
